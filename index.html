<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <section class="my-2 text-center mb-5">
        <h2>Latest Books</h2>
        <div
          id="latestBooksCarousel"
          class="carousel slide carousel-fade"
          data-ride="carousel">
          <div class="carousel-inner" id="latestBooks">
            <div class="carousel-item active">
              <div class="card">
                <img src="book1.jpg" class="card-img-top" alt="Book 1" />
                <div class="card-body">
                  <h5 class="card-title">Book Title 1</h5>
                  <p class="card-text">Description of book 1.</p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="card">
                <img src="book2.jpg" class="card-img-top" alt="Book 2" />
                <div class="card-body">
                  <h5 class="card-title">Book Title 2</h5>
                  <p class="card-text">Description of book 2.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="row">
        <div class="col-md-3">
          <h3 class="text-center">Add a Book</h3>
          <form id="addBookForm">
            <div class="form-group">
              <label for="bookTitle">Title</label>
              <input type="text" id="bookTitle" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="bookAuthor">Author</label>
              <input
                type="text"
                id="bookAuthor"
                class="form-control"
                required />
            </div>
            <div class="form-group">
              <label for="bookDate">Publication Date</label>
              <input
                type="date"
                id="bookDate"
                class="form-control"
                value="${new Date().toISOString().split('T')[0]}"
                required />
            </div>
            <div class="form-group">
              <label for="bookImage">Image</label>
              <input
                type="file"
                id="bookImage"
                class="form-control"
                accept="image/*"
                required />
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </div>
        <div class="col-md-9">
          <h3 class="text-center">All Books</h3>
          <div class="form-group w-50 my-3">
            <label for="genreSelect">Filter</label>
            <select id="genreSelect" class="form-control">
              <option value="" disabled selected hidden>Filter by Genre</option>
              <option value="love">Love</option>
              <option value="fiction">Fiction</option>
              <option value="mystery">Mystery</option>
              <option value="fantasy">Fantasy</option>
              <option value="romance">Romance</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="biography">Biography</option>
              <option value="children">Children's Literature</option>
              <option value="horror">Horror</option>
              <option value="adventure">Adventure</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="poetry">Poetry</option>
              <option value="classics">Classics</option>
              <option value="self-help">Self-Help</option>
              <option value="travel">Travel</option>
              <option value="cookbooks">Cookbooks</option>
              <option value="graphic-novels">Graphic Novels</option>
              <option value="young-adult">Young Adult</option>
              <option value="anthologies">Anthologies</option>
              <option value="dystopian">Dystopian</option>
              <option value="thriller">Thriller</option>
              <option value="suspense">Suspense</option>
              <option value="philosophy">Philosophy</option>
              <option value="psychology">Psychology</option>
              <option value="spirituality">Spirituality</option>
              <option value="technology">Technology</option>
              <option value="business">Business</option>
              <option value="politics">Politics</option>
              <option value="economics">Economics</option>
              <option value="sports">Sports</option>
              <option value="music">Music</option>
              <option value="art">Art</option>
              <option value="education">Education</option>
            </select>
          </div>
          <input
            type="text"
            id="searchInput"
            class="form-control w-50 my-3"
            placeholder="Search for books or authors..." />

          <div id="booksGrid" class="row"></div>
          <button
            id="loadMoreButton"
            class="btn btn-primary"
            style="display: block; margin: 20px auto">
            Next
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="bookModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBookTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img
              id="modalBookImage"
              src=""
              class="img-fluid"
              alt="Book Image" />
            <p id="modalBookGenre"></p>
            <p id="modalBookAuthor"></p>
            <p id="modalBookDate"></p>
            <p id="modalBookDescription"></p>
            <button id="editBookBtn" class="btn btn-warning mt-3">Edit</button>
            <button id="deleteBookBtn" class="btn btn-danger mt-3">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
